<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='menu.students')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>		
			<div class="col-8">
				<h4 class="text-center mt-3" th:text="|#{alumnOf}: ${asignatura.nombre}|"></h4>
				<table class="table table-stripped table-hover mt-5">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>NIF</th>
						<th th:text="#{name}"></th>
						<th th:text="#{firstName}"></th>
						<th th:text="#{secondName}"></th>
						<th th:text="#{dateBirthady}"></th>
						<th th:text="#{city}"></th>
						<th th:text="#{sex}"></th>
						<th th:text="#{score}"></th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${asignatura.getAlumnosAsignatura()}">
					 	<td th:text="${a.alumno.getId()}"></td>
					 	<td th:text="${a.alumno.getNif()}"></td>
					 	<td th:text="${a.alumno.getNombre()}"></td>
					 	<td th:text="${a.alumno.getApellido1()}"></td>
					 	<td th:text="${a.alumno.getApellido2()}"></td>
					 	<td th:text="${a.alumno.getFechaNacimiento()}"></td>
					 	<td th:text="${a.alumno.getCiudad()}"></td>
					 	<td th:text="${a.alumno.getSexo()}"></td>
					 	<td th:text="${a.nota}"></td>					 	
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='menu.students')"></footer>
		</div>
	</div>
</body>
</html>
