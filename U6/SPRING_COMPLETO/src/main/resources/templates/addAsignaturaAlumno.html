<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Add Alumno')"></head>

                               ></option>
                    </select>				
					<h6 class="text-danger" th:if="${error!=null}" th:text="${'Alumno existente'}"></h6>

				</form>
			</div>

		</div>
	</div>
</body>
</html>
