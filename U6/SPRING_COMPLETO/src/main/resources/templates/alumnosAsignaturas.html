<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='menu.asigAlumn')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>			
			<div class="col-8">
				<h3 class="text-center mt-3"  th:text="|#{matricula} ${alumno.nombre} ${alumno.apellido1} ${alumno.apellido2}|"></h3>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th th:text="#{name}"></th >
						<th th:text="#{credits}"></th>
						<th th:text="#{grade}"></th>
						<th th:text="#{score}"></th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${alumno.alumnoAsignaturas}">
					 	<td th:text="${a.getAsignatura().id}"></td>
					 	<td th:text="${a.getAsignatura().nombre}"></td>
					 	<td th:text="${a.getAsignatura().creditos}"></td>
					 	<td th:text="${a.getAsignatura().curso}"></td>
					 	<td th:text="${a.nota}"> </td>
					 	<td><a th:href="@{|/alumnos/asignaturas/delete?asig=${a.asignatura.id}&alumn=${alumno.id}}|"><i class="bi bi-x-square"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='menu.subject')"></footer>
		</div>
	</div>
</body>
</html>
