<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='menu.subjects')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>		
			<div class="col-8">
			<h4 class="text-center mt-3" th:text="|#{asigOf}: ${profesores.nombre} ${profesores.apellido1} ${profesores.apellido2}|"></h4>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th th:text="#{name}"></th>
						<th th:text="#{credits}">Creditos</th>
						<th th:text="#{course}">Curso</th>
						<th th:text="#{type}">Tipo</th>
						<th th:text="#{quarter}">Cuatrimestre</th>
						<th th:text="#{grade}"></th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${profesores.getAsignaturas()}">
					 	<td th:text="${a.getId()}"></td>
					 	<td th:text="${a.getNombre()}"></td>
					 	<td th:text="${a.getCreditos()}"></td>
					 	<td th:text="${a.getCurso()}"></td>
					 	<td th:text="${a.getTipo()}"></td>
					 	<td th:text="${a.getCuatrimestre()}"></td>
					 	<td th:text="${a.getGrado().getNombre()}"></td>
					 	<td><a th:href="@{|./asignaturas/delete?asig=${a.getId()}}|"><i class="bi bi-x-square"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='menu.subjects')"></footer>
		</div>
	</div>
</body>
</html>
